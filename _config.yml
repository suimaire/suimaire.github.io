title: "2025 HSHS basic of Bioinformation"
description: "with Biopython"
url: "https://suimaire.github.io"

remote_theme: pmarsceill/just-the-docs

just_the_docs:
  heading_numbers: false
  heading_number_levels: 6

# 기존 nav_order 등은 그대로 두시면 됩니다
nav_order:
  - Home: index.md
  - Day 1
  - Day 2
  - Day 3
  - Day 4
  - Day 5
  - Assignments: assignments.md
  - Syllabus: syllabus.md

<ul class="sidebar-nav">
  {%- assign sorted = site.pages | sort: "nav_order" -%}
  {%- for p in sorted -%}
    {%- if p.nav_order <= 2 -%}
      <li class="nav-item">
        <a href="{{ p.url | relative_url }}" class="nav-link">
          {{ p.title }}
        </a>
      </li>
    {%- endif -%}
  {%- endfor -%}
</ul>
